<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is demo Map</title>
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="public/css/custom.css">
</head>
<body>
<script src="public/js/angular.min.js" type="text/javascript"></script>
<script src="public/js/map.js" type="text/javascript"></script>
<div id="content" ng-app="myapp" ng-controller="mycontroller">
    <div class="container" >
        <div class="row">
            <div class="col-sm-12">
                <button data-ng-click="openModalAddUser()" type="button" class="btn btn-success pull-right"><span class="glyphicon glyphicon-plus"></span>
                    Add
                </button>
                <h2 class="text-center">Manage User</h2>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-6">
                        <input ng-model="search" placeholder="Search..." type="text" class="form-control">
                    </div>
                </div>
                <table class="table table-hover table-responsive table-striped">
                    <thead>
                    <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Email</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="dt in data | filter:search">
                        <td>{{dt.first_name | lowercase}}</td>
                        <td>{{dt.last_name}}</td>
                        <td>{{dt.email}}</td>
                        <td><a data-ng-click="editUser(dt)" href="#" class="btn btn-warning">Edit</a></td>
                        <td><a data-ng-click="deleteUser(dt)" href="#" class="btn btn-danger">Delete</a></td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>

        <div class="modal fade" tabindex="-1" role="dialog" id="modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Add User</h4>
                    </div>
                    <div class="modal-body">
                        <form action="" class="form form-horizontal">
                            <div class="form-group">
                                <label for="first_name" class="col-sm-3">First Name</label>
                                <div class="col-sm-9">
                                    <input id="first_name" name="first_name" ng-model='userEdit.first_name' type="text"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="last_name" class="col-sm-3">Last Name</label>
                                <div class="col-sm-9">
                                    <input id="last_name" name="last_name" ng-model='userEdit.last_name' type="text"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-sm-3">Email</label>
                                <div class="col-sm-9">
                                    <input id="email" name="email" ng-model='userEdit.email' type="text"
                                           class="form-control">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" data-ng-click="cancelSave()">
                            Cancel
                        </button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="modalAdd">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add User</h4>
                </div>
                <div class="modal-body">
                    <form action="" class="form form-horizontal">
                        <div class="form-group">
                            <label for="first_name_add" class="col-sm-3">First Name</label>
                            <div class="col-sm-9">
                                <input id="first_name_add" ng-model='userAdd.first_name' type="text"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="last_name_add" class="col-sm-3">Last Name</label>
                            <div class="col-sm-9">
                                <input id="last_name_add" ng-model='userAdd.last_name' type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email_add" class="col-sm-3">Email</label>
                            <div class="col-sm-9">
                                <input id="email_add" ng-model='userAdd.email' type="text" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button data-ng-click="cancelAddUser()" type="button" class="btn btn-default" data-dismiss="modal">
                        Cancel
                    </button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" data-ng-click="saveUser()">Save</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>

<script src="public/js/jquery.min.js" type="text/javascript"></script>
<script src="public/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
